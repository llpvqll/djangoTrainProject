{%extends 'base.html'%}

{% block title %}
Update page
{% endblock %}


{% block body %}
    <div class="container mt-5">
        <h1>Update page</h1>
        <form method="post">
            <input type="text" name="title" id="title" class="form-control" value="{{ article.title }}" placeholder="Enter title"><br>
            <textarea name="intro" id="intro" class="form-control" placeholder="Enter announcement">{{ article.intro }}</textarea><br>
            <textarea name="text" id="text" class="form-control" placeholder="Enter body text">{{ article.text }}</textarea><br>
            <input type="submit"  class="btn btn-success" value="Update"><br>
        </form>
    </div>
{% endblock %}
